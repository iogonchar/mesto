<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Mesto</title>
</head>
<body class="body">
  <div class="popup popup_type_form" id="edit-profile-popup">
    <div class="popup__container popup__container_type_form">
      <button class="popup__form-close-btn" type="button" id="close-edit-profile-popup"><img class="popup__form-close" src="<%=require('./images/close-icon.svg')%>" alt="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup-form" id="popup-edit-profile-form" action="#" novalidate>
        <label class="popup__form-field">
          <input class="popup__form-input" id="author" name="author" type="text" required minlength="2" maxlength="40">
          <span class="popup__form-input-error author-input-error"></span>
        </label>
        <label class="popup__form-field">
          <input class="popup__form-input" id="about-author" name="about" type="text" required minlength="2" maxlength="200">
          <span class="popup__form-input-error about-author-input-error"></span>
        </label>
        <button class="popup__form-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_form" id="add-place-popup">
    <div class="popup__container popup__container_type_form">
      <button class="popup__form-close-btn" type="button" id="close-add-place-popup"><img class="popup__form-close" src="<%=require('./images/close-icon.svg')%>" alt="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="popup-form" id="popup-add-place-form" action="#" novalidate>
        <label class="popup__form-field">
          <input class="popup__form-input" id="place" name="name" type="text" placeholder="Название" required minlength="2" maxlength="30">
          <span class="popup__form-input-error place-input-error"></span>
        </label>
        <label class="popup__form-field">
          <input class="popup__form-input" id="place-img" name="link" placeholder="Ссылка на картинку" required type="url">
          <span class="popup__form-input-error place-img-input-error"></span>
        </label>
        <button class="popup__form-submit" type="submit" id="add-place-submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_slide" id="place-popup">
    <div class="popup__container">
      <button class="popup__form-close-btn" type="button" id="place-popup-close"><img class="popup__form-close" src="<%=require('./images/close-icon.svg')%>" alt="Закрыть"></button>
      <img class="popup__img" src="#" alt="изображение">
      <p class="popup__text"></p>
    </div>
  </div>

  <div class="popup popup_type_form" id="update-avatar-popup">
    <div class="popup__container popup__container_type_form">
      <button class="popup__form-close-btn" type="button" id="close-update-avatar-popup"><img class="popup__form-close" src="<%=require('./images/close-icon.svg')%>" alt="Закрыть"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form" name="popup-form" id="popup-update-avatar-form" action="#" novalidate>
        <label class="popup__form-field">
          <input class="popup__form-input" id="user-avatar" name="avatar" placeholder="Ссылка на аватар" required type="url">
          <span class="popup__form-input-error user-avatar-input-error"></span>
        </label>
        <button class="popup__form-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_form" id="delete-place-popup">
    <div class="popup__container popup__container_type_form">
      <button class="popup__form-close-btn" type="button" id="close-delete-place-popup"><img class="popup__form-close" src="<%=require('./images/close-icon.svg')%>" alt="Закрыть"></button>
      <h2 class="popup__title popup__title_action_delete-place">Вы уверены?</h2>
      <form class="popup__form" name="popup-form" id="popup-delete-place-form" action="#" novalidate>
        <button class="popup__form-submit" type="submit">Да</button>
      </form>
    </div>
  </div>

  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__avatar-wrapper">
        <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватар">
        <button class="profile__avatar-btn"></button>
      </div>
      <div class="profile__info">
        <div class="profile__info-content">
          <h1 class="profile__author">Жак-Ив Кусто</h1>
          <p class="profile__about-author">Исследователь океана</p>
        </div>
        <button class="profile__edit-profile-btn" type="button"><img class="profile__edit-profile" src="<%=require('./images/edit-profile.svg')%>" alt="Редактировать профиль"></button>
      </div>
      <button class="profile__add-button" type="button"><img class="profile__add-button-img" src="<%=require('./images/add-button.svg')%>" alt="Добавить"></button>
    </section>

    <section class="places"></section>
  </main>

  <footer class="footer">
    <p class="footer__copyright" lang="en">&copy; 2021 Mesto Russia</p>
  </footer>

  <template class="place-template">
    <div class="places__place">
      <button class="places__delete-place" type="button"></button>
      <img class="places__img">
      <h2 class="places__title"></h2>
      <div class="places__likes">
        <button class="places__like-place-btn" type="button"></button>
        <span class="places__likes-count"></span>
      </div>
    </div>
  </template>
</body>
</html>
