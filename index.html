<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title lang="en">Mesto</title>
</head>
<body class="body">
  <section class="popup">
    <div class="popup__container">
      <button class="popup__form-close-btn" type="button"><img class="popup__form-close" src="./images/close-icon.svg" alt="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup-form" action="#">
        <input class="popup__form-input" id="author" name="author" type="text" required>
        <input class="popup__form-input" id="about-author" name="about-author" type="text" required>
        <button class="popup__form-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <div class="profile__info-content">
          <h1 class="profile__author">Жак-Ив Кусто</h1>
          <p class="profile__about-author">Исследователь океана</p>
        </div>
        <button class="profile__edit-profile-btn" type="button"><img class="profile__edit-profile" src="./images/edit-profile.svg" alt="Редактировать профиль"></button>
      </div>
      <button class="profile__add-button" type="button"><img class="profile__add-button-img" src="./images/add-button.svg" alt="Добавить"></button>
    </section>

    <section class="places">
      <div class="places__place">
        <img class="places__img" src="./images/karachaevo.jpg" alt="Карачаевск">
        <h2 class="places__title">Карачаевск</h2>
        <button class="places__like-place-btn" type="button"><img class="places__like-place" src="./images/like-icon.svg" alt="Лайкнуть"></button>
      </div>
      <div class="places__place">
        <img class="places__img" src="./images/elbrus.jpg" alt="Эльбрус">
        <h2 class="places__title">Гора Эльбрус</h2>
        <button class="places__like-place-btn" type="button"><img class="places__like-place" src="./images/like-icon.svg" alt="Лайкнуть"></button>
      </div>
      <div class="places__place">
        <img class="places__img" src="./images/dombai.jpg" alt="Домбай">
        <h2 class="places__title">Домбай</h2>
        <button class="places__like-place-btn" type="button"><img class="places__like-place" src="./images/like-icon.svg" alt="Лайкнуть"></button>
      </div>
      <div class="places__place">
        <img class="places__img" src="./images/elbrus.jpg" alt="Эльбрус">
        <h2 class="places__title">Гора Эльбрус</h2>
        <button class="places__like-place-btn" type="button"><img class="places__like-place" src="./images/like-icon.svg" alt="Лайкнуть"></button>
      </div>
      <div class="places__place">
        <img class="places__img" src="./images/dombai.jpg" alt="Домбай">
        <h2 class="places__title">Домбай</h2>
        <button class="places__like-place-btn" type="button"><img class="places__like-place" src="./images/like-icon.svg" alt="Лайкнуть"></button>
      </div>
      <div class="places__place">
        <img class="places__img" src="./images/karachaevo.jpg" alt="Карачаево-Черкесия">
        <h2 class="places__title">Карачаево-Черкесия</h2>
        <button class="places__like-place-btn" type="button"><img class="places__like-place" src="./images/like-icon.svg" alt="Лайкнуть"></button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright" lang="en">&copy; 2021 Mesto Russia</p>
  </footer>

  <script src="./scripts/script.js"></script>
</body>
</html>
